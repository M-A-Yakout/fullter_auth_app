name: fullter_auth_app
description: A Flutter authentication application with cross-platform support.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  sqflite: ^2.2.8
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  flutter_svg: ^2.0.7
  email_validator: ^2.1.17
  crypto: ^3.0.3
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/login_icon.svg
    - assets/icons/register_icon.svg
    - assets/icons/home_icon.svg 